<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ StreamVerse - Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/logo.png" alt="AJ StreamVerse Logo" class="logo">
            <h1>AJ StreamVerse - Admin</h1>
        </div>
        <div>
            <a href="/" class="home-link">Back to Home</a>
            <a href="/broadcast.html" class="broadcast-link">Broadcast Page</a>
            <a href="/viewer.html" class="viewer-link">Viewer Page</a>
        </div>
    </header>
    <div class="main-container">
        <div class="admin-section">
            <h2>Admin Login</h2>
            <input type="text" id="adminUsername" placeholder="Username">
            <input type="password" id="adminPassword" placeholder="Password">
            <button id="loginButton">Login</button>
            <p id="loginStatus"></p>
            <h2>Connected Users</h2>
            <ul id="userList"></ul>
            <button id="stopStreamButton" disabled>Stop Current Stream</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>

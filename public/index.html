<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ StreamVerse - Broadcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Broadcast Live</h1>
        <a href="/index.html" class="viewer-link">Go to Viewer</a>
    </header>
    <div class="main-container">
        <div class="video-section">
            <video id="localVideo" autoplay muted playsinline></video>
            <div class="video-info">
                <h2>Your Live Stream</h2>
                <p id="streamStatus">Not Live</p>
                <button id="startButton">Start Broadcasting</button>
                <button id="stopButton" disabled>Stop Broadcasting</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
